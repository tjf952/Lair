<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Page</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: black;
      color: green;
      margin: 0;
      padding: 0;
      overflow: hidden;
      cursor: none;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    #infoImage,
    #imageTopRight,
    #imageBottomLeft {
      position: absolute;
      z-index: 1;
    }

    #infoImage {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 70%;
      max-height: 70%;
    }

    #imageTopRight {
      top: 20%;
      right: 5%;
      max-width: 35%;
      max-height: 35%;
    }

    #imageBottomLeft {
      bottom: 5%;
      left: 5%;
      max-width: 40%;
      max-height: 40%;
    }

    a {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: green;
      text-decoration: none;
    }

    #hiddenLink {
      display: none;
    }

    /* Spotlight Effect */
    #flashlight {
      --Xpos: 50vw;
      --Ypos: 50vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    #flashlight:before {
      content: "";
      display: block;
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        circle 9em at var(--Xpos) var(--Ypos),
        rgba(0, 0, 0, 0),
        rgba(0, 0, 0, 1)
      );
    }
  </style>
</head>
